<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirector</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            let filePath = urlParams.get('url');
            
            // Validate the file path
            if (!filePath) {
                document.body.innerHTML = '<h1>Error</h1><p>No file path provided. Please add ?url=/path/to/file.txt to the URL</p>';
                return;
            }
            
            // Ensure the path starts with a slash and remove duplicate 'mytextfiles' if present
            if (!filePath.startsWith('/')) {
                filePath = '/' + filePath;
            }
            filePath = filePath.replace(/^\/mytextfiles/, '');
            
            // Construct the full URL to the text file
            const basePath = window.location.pathname.includes('/mytextfiles/') 
                ? '' 
                : '/mytextfiles';
            const fileUrl = basePath + filePath;
            
            // Fetch the file content
            fetch(fileUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(url => {
                    // Trim whitespace from the URL
                    url = url.trim();
                    
                    // Validate the URL
                    if (!url) {
                        throw new Error('The text file is empty');
                    }
                    
                    // Check if URL needs protocol
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        url = 'http://' + url;
                    }
                    
                    // Redirect to the URL from the file
                    window.location.href = url;
                })
                .catch(error => {
                    document.body.innerHTML = `<h1>Error</h1><p>${error.message}</p>`;
                    console.error('Error:', error);
                });
        });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
